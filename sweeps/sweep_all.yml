program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - +evaluation=default
  - architectures=MLP
  - +train_for="50000 iterations"
  - run.project=dsit
  - ${args_no_hyphens}
method: grid
parameters:
  +experiment:
    values:
      - DANN
      - CDANN
      - IRM
      - VREx
      - VIB
  data:
    values:
      - CMNIST
      - d-CMNIST
      - y-CMNIST
  seed:
    values:
      - 7
      - 42
      - 1024


program: train.py
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - +evaluation=default
  - architectures=MLP
  - +train_for="25000 iterations"
  - run.project=dsit
  - ${args_no_hyphens}
method: grid
parameters:
  params.n_adversarial_steps:
    values:
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
  seed:
    values:
      - 7
      - 42
      - 1024
  data:
    values:
      - CMNIST
      - d-CMNIST
      - y-CMNIST
  +experiment:
    values:
      - DANN
      - CDANN

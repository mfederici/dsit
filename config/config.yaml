defaults:
  - device: ${oc.env:DEVICE_NAME}
  - logging: wandb

trainer:
  _target_: pytorch_lightning.Trainer
  gpus: ${device.gpus}

seed: 42

callbacks: []

run:
  name: null
  dir: ${device.experiments_root}/experiments/${now:%Y-%m-%d}/${now:%H-%M-%S}
  project: noname

hydra:
  run:
    dir: ${run.dir}
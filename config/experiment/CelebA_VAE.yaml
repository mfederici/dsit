# @package _global_
defaults:
  - /data: CelebA
  - /optimization: batch_ADAM

model:
  _target_: code.models.unsupervised.VariationalAutoencoder
  prior:
    _target_: code.architectures.base.DiagonalNormal
    z_dim: ${params.z_dim}
  decoder:
    _target_: code.architectures.CelebA.Decoder
    z_dim: ${params.z_dim}
    layers: ${params.decoder_layers}
    sigma: ${params.sigma}
  encoder:
    _target_: code.architectures.CelebA.Encoder
    layers: ${params.encoder_layers}
    z_dim: ${params.z_dim}
  beta: ${params.beta}

callbacks:
  - _target_: code.callbacks.EvaluationCallback
    name: Images/Reconstruction
    evaluate_every: 2 minutes
    evaluator:
      _target_: code.evaluation.image.ImageReconstructionEvaluation
      evaluate_on: valid
      n_pictures: 10
      sample_images: False
      sample_latents: False
  - _target_: code.callbacks.EvaluationCallback
    name: Images/Samples
    evaluate_every: 60 seconds
    evaluator:
      _target_: code.evaluation.image.ImageSampleEvaluation
      n_pictures: 10
  - _target_: code.callbacks.EvaluationCallback
    name: ELBO/Validation
    evaluate_every: 2 minutes
    evaluator:
      _target_: code.evaluation.elbo.ELBOEvaluation
      evaluate_on: valid
      batch_size: 64
      n_samples: 2048
  - _target_: code.callbacks.EvaluationCallback
    name: ELBO/Train
    evaluate_every: 2 minutes
    evaluator:
      _target_: code.evaluation.elbo.ELBOEvaluation
      evaluate_on: train
      batch_size: 64
      n_samples: 2048

params:
  z_dim: 64
  beta: 0.5
  lr: 1e-3
  batch_size: 64
  sigma: 0.1
  encoder_layers:
    - in_channels: 3
      out_channels: 64
      kernel_size: 5
      stride: 2
    - in_channels: 64
      out_channels: 128
      kernel_size: 7
      stride: 3
    - in_channels: 128
      out_channels: 256
      kernel_size: 7
      stride: 3
    - in_channels: 256
      out_channels: 256
      kernel_size: 7
      stride: 3
    - in_channels: 256
      out_channels: 256
      kernel_size: 2
      stride: 1
  decoder_layers:
    - in_channels: 256
      out_channels: 256
      kernel_size: 2
      stride: 1
    - in_channels: 256
      out_channels: 256
      kernel_size: 7
      stride: 3
    - in_channels: 256
      out_channels: 128
      kernel_size: 7
      stride: 3
    - in_channels: 128
      out_channels: 64
      kernel_size: 7
      stride: 3
    - in_channels: 64
      out_channels: 3
      kernel_size: 8
      stride: 2

# @package _global_
defaults:
  - /data: CMNIST
  - /optimization: adversarial_batch_ADAM_schedule
  - /architectures: MLP

# Definitions of the architectures used by the VIB model
model:
  _target_: code.models.DANN
  encoder: ${architectures.deterministic_encoder}
  latent_predictor: ${architectures.latent_predictor}
  discriminator: ${architectures.discriminator}
  beta: ${params.beta}

# Scheduler to determine the regularization strength while the model is training
beta_scheduler:
  _target_: code.utils.schedulers.LinearIncrementScheduler
  start_value: 0.00001
  start_iteration: 2000
  increment_by: 0.02

trainer:
  max_epochs: 10000